name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-aarch64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: get-version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install dependencies
        run: pnpm install

      - name: Update version (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          sed -i.bak 's/^version = ".*"/version = "${{ steps.get-version.outputs.version }}"/' src-tauri/Cargo.toml
          sed -i.bak 's/"version": ".*"/"version": "${{ steps.get-version.outputs.version }}"/' src-tauri/tauri.conf.json

      - name: Update version (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          (Get-Content src-tauri/Cargo.toml) -replace '^version = ".*"', 'version = "${{ steps.get-version.outputs.version }}"' | Set-Content src-tauri/Cargo.toml
          (Get-Content src-tauri/tauri.conf.json) -replace '"version": ".*"', '"version": "${{ steps.get-version.outputs.version }}"' | Set-Content src-tauri/tauri.conf.json

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v${{ steps.get-version.outputs.version }}
          releaseName: 'Clawku Client v${{ steps.get-version.outputs.version }}'
          releaseBody: |
            ## Clawku Client v${{ steps.get-version.outputs.version }}

            ### Auto-Update
            Existing installations will automatically update to this version.
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

  update-manifest:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Wait for assets
        run: sleep 30

      - name: Download signatures and generate manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get-version.outputs.version }}
        run: |
          mkdir -p sigs

          # Download all signature files
          gh release download "v$VERSION" --pattern "*.sig" --dir ./sigs || true

          # List downloaded files for debugging
          echo "Downloaded signatures:"
          ls -la ./sigs/ || echo "No signatures found"

          # Read signatures (handle missing files gracefully)
          DARWIN_AARCH64_SIG=$(cat ./sigs/*aarch64*.tar.gz.sig 2>/dev/null | head -1 || echo "")
          DARWIN_X64_SIG=$(cat ./sigs/*x64*.tar.gz.sig 2>/dev/null | head -1 || echo "")
          LINUX_SIG=$(cat ./sigs/*.AppImage.sig 2>/dev/null | head -1 || echo "")
          WINDOWS_SIG=$(cat ./sigs/*.msi.sig 2>/dev/null | head -1 || echo "")

          # Generate latest.json
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "Clawku Client v$VERSION",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$DARWIN_AARCH64_SIG",
                "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/Clawku.Client_${VERSION}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "$DARWIN_X64_SIG",
                "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/Clawku.Client_${VERSION}_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "$LINUX_SIG",
                "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/clawku-client_${VERSION}_amd64.AppImage"
              },
              "windows-x86_64": {
                "signature": "$WINDOWS_SIG",
                "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/Clawku.Client_${VERSION}_x64_en-US.msi"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get-version.outputs.version }}
        run: |
          gh release upload "v$VERSION" latest.json --clobber
